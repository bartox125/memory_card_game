<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div id="container">
        <div id="bar"></div>
    </div>
    <div class="background">
        <div id="menu" class="glass-card">
            <p class="montserrat title">Select game mode</p>
            <div class="center">
                <button onclick="start(30)" class="montserrat">30 seconds</button>
                <button onclick="start(60)" class="montserrat">60 seconds</button>
                <button onclick="start(90)" class="montserrat">90 seconds</button>
            </div>
            <article class="montserrat" style="font-weight: 300;">Memory card game created by bartox125</article>
        </div>
        <div id="board"></div>
    </div>
    <footer>
        <a href="#" id="back" class="montsertat" style="font-weight: 300;"><i class="fa-solid fa-reply"></i> Back to menu</a>
    </footer>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/e764ae796e.js" crossorigin="anonymous"></script>
</body>
</html>
